<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <nav class="sticky-nav">
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="intro">
        <h1 class="animate-text">Hello, I'm [Your Name]</h1>
        <p class="animate-text">I'm a [Your Profession]. Welcome to my portfolio!</p>
    </div>

    <section id="about" class="container">
        <!-- Your about section -->
    </section>

    <section id="projects" class="container">
        <div class="project-card" onmouseover="hoverEffect(this)" onmouseout="hoverEffectOut(this)">
            <!-- Project details with hover effects -->
        </div>
        <!-- More projects -->
    </section>

    <section id="contact" class="container">
        <!-- Contact form -->
    </section>

    <script src="script.js"></script>
</body>
</html>
